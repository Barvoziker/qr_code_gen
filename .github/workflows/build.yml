name: Build Windows EXE and Installer

on:
  workflow_dispatch:  # Permet de d√©clencher manuellement
  push:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pywin32  # Pour les raccourcis Windows
    
    - name: Build Windows executable
      run: |
        python build_scripts/build_windows_simple.py
    
    - name: Build Windows installer
      run: |
        python build_scripts/build_standalone_installer.py
    
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: Sudalys_QR_Generator_EXE
        path: dist/Sudalys_QR_Generator.exe
        retention-days: 30
    
    - name: Upload Windows installer
      uses: actions/upload-artifact@v4
      with:
        name: Sudalys_QR_Generator_Installer
        path: installer_output/Sudalys_QR_Generator_Setup.exe
        retention-days: 30
    
    - name: Create Release (optional)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/Sudalys_QR_Generator.exe
          installer_output/Sudalys_QR_Generator_Setup.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
